name: Pre-merge validation - frontend - pnpm

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string

jobs:
  PR-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{inputs.tag}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{inputs.tag}}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test
